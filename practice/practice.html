<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="practice.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 10</title>
  </head>
  <body>
    <header>
      <div class="header-menu">
        <i class="fa-solid fa-bars"></i>
        <span>library</span>
        <i class="fa-solid fa-basket-shopping"></i>
      </div>
      <div class="header-search">
        <input class="input" type="text" placeholder="Search books..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <main>
      <section class="book">
        <h2>Book of the day</h2>
        <div class="book-box">
          <img class="book-box__image" src="book.jpg" alt="My Image" />
          <div class="book-box__contents">
            <span>No Fixed Abode</span>

            <span>Journey Through</span>

            <div class="contents__stars">
              <i class="fa-solid fa-star" style="color: #ffce33"></i>
              <i class="fa-solid fa-star" style="color: #ffce33"></i>
              <i class="fa-solid fa-star" style="color: #ffce33"></i>
              <i class="fa-solid fa-star" style="color: #ffce33"></i>
              <i class="fa-solid fa-star" style="color: #ffce33"></i>
            </div>

            <div class="Journey-bio">
              <div class="contents__journey">
                <span>Journey</span>
              </div>
              <div class="contents__biography">
                <span>biography</span>
              </div>
            </div>

            <div class="wish-booking">
              <div class="contents__wishlist">
                <i class="fa-solid fa-share-nodes"></i>
              </div>
              <div class="contents__booking">
                <span>Book Now</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="top">
        <h2>Top Adventures</h2>
        <div class="top-box">
          <div class="book1">
            <img class="top__image" src="book.jpg" alt="My Image" />
            <div class="small-star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="book2">
            <img class="top__image" src="book.jpg" alt="My Image" />
            <div class="small-star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="book3">
            <img class="top__image" src="book.jpg" alt="My Image" />
            <div class="small-star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="book4">
            <img class="top__image" src="book.jpg" alt="My Image" />
            <div class="small-star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
        </div>
      </section>

      <section class="popular">
        <h2>Popular authors</h2>
        <div class="popular-box">
          <img class="popular__image" src="person.jpg" alt="My Image" />
          <div class="popular__contents-box">
            <span class="one">George Raymond</span>
            <span class="one">Richard Martin</span>
            <span class="other">Modern American science</span>
            <span class="other">fiction writer, screenwriter,</span>
            <span class="other">producear and editor, winner</span>
            <span class="other">of many literary awards.</span>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/beaed42776.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
