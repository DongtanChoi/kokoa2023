<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/challenge.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
  </head>
  <body>
    <main>
      <div class="status-bar">
        <i class="fa-solid fa-x fa-xl"></i>
        <span>Playlist</span>
      </div>

      <div class="song">
        <div class="song__left"><i class="fa-solid fa-image fa-2xl"></i></div>
        <div class="song__right">
          <span class="song__right__songname">Random Love</span>
          <span class="song__right__director">by Divay kapoor</span>
        </div>
      </div>

      <div class="play-navigation">
        <div class="play-navigation__play">
          <i class="fa-solid fa-play fa-xl"></i>
          <span>Play</span>
        </div>
        <div class="play-navigation__heart">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="play-navigation__plus">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <div class="song-list">
        <div class="song-list__first">
          <div class="song-list__first__left"></div>
          <div class="song-list__first__right">
            <span>Matargasti</span>
            <span>Mohit chauhan</span>
          </div>
        </div>

        <div class="song-list__second">
          <div class="song-list__second__left"></div>
          <div class="song-list__second__right">
            <span>Attitude</span>
            <span>Lewis OfMan · Attitude </span>
          </div>
        </div>

        <div class="song-list__third">
          <div class="song-list__third__left"></div>
          <div class="song-list__third__right">
            <span>Try Everthing</span>
            <span>Shakira · Zootopia</span>
          </div>
        </div>

        <div class="song-list__fourth">
          <div class="song-list__fourth__left"></div>
          <div class="song-list__fourth__right">
            <span>Sunflower</span>
            <span>Joseph Vincent · Sunflower</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/beaed42776.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
